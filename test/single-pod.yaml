apiVersion: v1
kind: Pod
metadata:
  name: test-high-priority
  annotations:
    scheduler.priority: "100"
spec:
  schedulerName: custom-scheduler
  containers:
  - name: busybox
    image: busybox:latest
    command: ["sleep", "300"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
